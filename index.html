<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen - Material form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->

        <main>
            <div class="container">
                <form class="form">
                    <div class="form__cover"></div>
                    <div class="form__loader">
                        <div class="spinner active">
                            <svg class="spinner__circular" viewBox="25 25 50 50">
                                <circle class="spinner__path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"></circle>
                            </svg>
                        </div>
                    </div>
                    <div class="form__content">
                        <h1>FORM REGISTRATION</h1>
                        <p>Hallo Bestieee, Come join Us !!!</p>
                        <div class="styled-input">
                            <input type="text" class="styled-input__input" name="nickname">
                            <div class="styled-input__placeholder">
                                <span class="styled-input__placeholder-text">Nama</span>
                            </div>
                            <div class="styled-input__circle"></div>
                        </div>
                        <div class="styled-input">
                            <select class="styled-input__input select">
                                <option value="" disabled selected></option>
                                <option value="Selorejo">Selorejo</option>
                                <option value="Batanghari">Batanghari</option>
                                <option value="Sambikarto">Sambikarto</option>
                                <option value="Balekencono">Balekencono</option>
                                <option value="Jojog">Jojog</option>
                                <option value="Tulusrejo">Tulusrejo</option>
                            </select>
                            <div class="styled-input__placeholder">
                                <span class="styled-input__placeholder-text">Stasi</span>
                            </div>
                            <div class="styled-input__circle"></div>
                        </div>
                        <button type="button" class="styled-button">
                            <span class="styled-button__real-text-holder">
                                <span class="styled-button__real-text">Submit</span>
                                <span class="styled-button__moving-block face">
                                    <span class="styled-button__text-holder">
                                        <span class="styled-button__text">Submit</span>
                                    </span>
                                </span><span class="styled-button__moving-block back">
                                    <span class="styled-button__text-holder">
                                        <span class="styled-button__text">Submit</span>
                                    </span>
                                </span>
                            </span>
                        </button>
                    </div>

                </form>
            </div>
        </main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
